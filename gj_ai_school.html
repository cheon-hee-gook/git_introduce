<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <h1>로그인</h1>


    <form action="https://server.ai-school.com" method = "POST">

        <label>아이디 : </label>
        <input 
            type="text" 
            name = "user_id" 
            placeholder="아이디를 입력하세요."
        />

        <br/>

        <label>비밀번호 : </label>
        <input 
            type="password" 
            name = "user_pw" 
            placeholder="비밀번호를 입력하세요."
        />

        <br/>

        <label>비밀번호 질문 : </label>
        <input
            type = "text"
            name = "user_introduce"
            placeholder="입력"
        
        />
        <select name="question" id="question_id" >
            <option value="q1">당신의 초등학교는?</option>
            <option value="q2">당신의 보물 제1호는?</option>
            <option value="q3">당신의 어머니의 이름은?</option>
            <option value="q4">당신의 아버지의 이름은?</option>
            <option value="q5">당신의 가장 친한 친구 이름은?</option>
        </select>
        <br/>
        <textarea placeholder="자기소개 내용 입력" cols = 65 rows = 5></textarea>

        <br/>
        <button type = "submit">제출</button>

    
    </form>


</body>
</html>
